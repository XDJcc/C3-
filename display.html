<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Doraemon</title>
    <link rel="stylesheet" href="./css/display.css" />
  </head>
  <style id="style"></style>
  <body>
    <div class="page">
      <div id="demo"></div>
      <div class="btns">
        <button class="btnPause">暂停</button>
        <button class="btnPlay">播放</button>
        <button class="btnSlow">慢速</button>
        <button class="btnNomal">常速</button>
        <button class="btnFast">快速</button>
      </div>
      <div class="skin">
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth">
            <div class="sty center"></div>
            <div class="sty mustache1"></div>
            <div class="sty mustache2"></div>
            <div class="sty mustache3"></div>
          </div>
          <div class="face"></div>
        </div>
        <div class="neck">
          <div class="lingdang">
            <div class="circle"></div>
          </div>
        </div>
        <div class="dbody">
          <div class="abdomen">
            <div class="pocket"></div>
          </div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
        <div class="arm aleft"></div>
        <div class="arm aright"></div>
      </div>
    </div>
    <script src="./js/display.js"></script>
  </body>
</html>
